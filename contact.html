<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="display-4">Contact Us</h1>
            <p class="lead">We'd love to hear from you! Please reach out with any questions or feedback.</p>
        </div>

        <div class="row">
            <!-- Contact Form -->
            <div class="col-md-6 mb-4">
                <h3>Get in Touch</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <!-- Contact Details and Map -->
            <div class="col-md-6">
                <h3>Our Contact Information</h3>
                <ul class="list-unstyled mb-4">
                    <li><i class="bi bi-geo-alt-fill"></i> Address: 123 Street Name, City, Country</li>
                    <li><i class="bi bi-telephone-fill"></i> Phone: +123 456 789</li>
                    <li><i class="bi bi-envelope-fill"></i> Email: contact@example.com</li>
                </ul>
                <h3>Find Us</h3>
                <div class="ratio ratio-16x9">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509364!2d144.95565161531883!3d-37.81732397975144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf57736b3b55d64a2!2s123%20Street%20Name!5e0!3m2!1sen!2sus!4v1618547194598!5m2!1sen!2sus" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
